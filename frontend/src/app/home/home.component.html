<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <title>GameShop - Your Ultimate Destination for Video Games</title>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section text-center bg-primary text-white py-5">
    <div class="container">
        <h1>Welcome to GameShop</h1>
        <p class="lead">Your ultimate destination for the best video games.</p>
        <a [routerLink]="['/games']" class="btn btn-light mt-3">View Game List</a>

    </div>
</section>

<!-- Featured Games Section -->
<section id="featured-games" class="games-section py-5">
    <div class="container">
        <h2 class="text-center mb-5">Featured Games</h2>
        <div class="row">
            <div class="col-md-4" *ngFor="let game of games">
                <div class="card mb-4 shadow-sm">
                    <img [src]="game.image" alt="{{ game.name }}" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">{{ game.name }}</h3>
                        <p class="card-text">{{ game.description }}</p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer-section bg-dark py-4">
    <div class="container">
        <div class="row">
            <!-- Logo -->
            <div class="col-md-4 mb-3">
                <img src="footer-logo.png" alt="GameShop Logo" class="img-fluid">
            </div>
            <!-- Links -->
            <div class="col-md-4 mb-3">
                <ul class="list-unstyled text-white">
                    <li><a href="#" class="text-light">Privacy Policy</a></li>
                    <li><a href="#" class="text-light">Terms of Service</a></li>
                </ul>
            </div>
            <!-- Social Links -->
            <div class="col-md-4 mb-3">
                <a href="#" class="text-light mr-2">
                    <img src="facebook-icon.png" alt="Facebook" width="30">
                </a>
                <a href="#" class="text-light mr-2">
                    <img src="twitter-icon.png" alt="Twitter" width="30">
                </a>
                <a href="#" class="text-light">
                    <img src="instagram-icon.png" alt="Instagram" width="30">
                </a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS and related scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
