<section class="hero-section">
  <div class="hero-content">
    <h1>Welcome to GameShop</h1>
    <p>Your ultimate destination for the best video games.</p>
    <a href="#featured-games" class="explore-button">Explore Games</a>
  </div>
</section>

<section id="featured-games" class="games-section">
  <h2>Featured Games</h2>
  <div class="games-list">
    <div class="game-card" *ngFor="let game of games">
      <div class="game-image">
        <img [src]="game.image" alt="{{ game.name }}">
      </div>
      <div class="game-details">
        <h3>{{ game.name }}</h3>
        <p>{{ game.description }}</p>
        <button class="buy-button">Buy Now</button>
      </div>
    </div>
  </div>
</section>

<footer class="footer-section">
  <div class="footer-content">
    <div class="footer-logo">
      <img src="footer-logo.png" alt="GameShop Logo">
    </div>
    <div class="footer-links">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </div>
    <div class="social-links">
      <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>
  </div>
</footer>

</body>
